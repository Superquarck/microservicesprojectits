version: '3'

services:
  clientidata:
    build: .\ClientiDB
    environment:
      POSTGRES_DB: ClientiDB
      POSTGRES_USER: fede
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    networks:
      - mynetwork
    container_name: "clientidata"
    volumes:
      - ./data/ClientiDB:/var/lib/postgresql/data

  apiclienti:
    build: .\ClientiAPI
    ports:
      - "5000:5000"
    container_name: "apiclienti"
    image: Superquarck/microservicesprojectsits:apiclienti
    depends_on: 
      - clientidata
    networks:
      - mynetwork

  libridata:
    build: .\LibriDB
    environment:
      POSTGRES_DB: LibriDB
      POSTGRES_USER: fede
      POSTGRES_PASSWORD: mypassword
    networks:
      - mynetwork
    container_name: "libridata"
    volumes:
      - ./data/LibriDB:/var/lib/postgresql/data

  apilibri:
    build: .\LibriAPI
    ports:
      - "4999:4999"
    container_name: "apilibri"
    image: Superquarck/microservicesprojectsits:apilibri
    depends_on: 
      - libridata
    networks:
      - mynetwork

  prestitidata:
    build: .\PrestitiDB
    environment:
      POSTGRES_DB: PrestitiDB
      POSTGRES_USER: fede
      POSTGRES_PASSWORD: mypassword
    networks:
      - mynetwork
    container_name: "prestitidata"
    volumes:
      - ./data/PrestitiDB:/var/lib/postgresql/data

  apiprestiti:
    build: .\PrestitiAPI
    ports:
      - "4998:4998"
    container_name: "apiprestiti"
    image: Superquarck/microservicesprojectsits:apiprestiti
    depends_on: 
      - prestitidata
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
