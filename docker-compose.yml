version: '3'

services:
  clientidata:
    build: .\ClientiDB
    environment:
      POSTGRES_DB: ClientiDB
      POSTGRES_USER: fede
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    networks:
      - mynetwork
    container_name: "clientidata"
    volumes:
      - ./data:/var/lib/postgresql/data

  apiclienti:
    build: .\ClientiAPI
    ports:
      - "5000:5000"
    container_name: "apiclienti"
    depends_on: 
      - clientidata
    networks:
      - mynetwork

  libridata:
    build: .\LibriDB
    environment:
      POSTGRES_DB: LibriDB
      POSTGRES_USER: fede
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5433:5433"
    networks:
      - mynetwork
    container_name: "libridata"
    volumes:
      - ./data:/var/lib/postgresql/data

  apilibri:
    build: .\LibriAPI
    ports:
      - "4999:4999"
    container_name: "apilibri"
    depends_on: 
      - libridata
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
