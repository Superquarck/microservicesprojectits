version: '3'

services:
  database:
    build: .\ClientiDB
    environment:
      POSTGRES_DB: UserDB
      POSTGRES_USER: fede
      POSTGRES_PASSWORD: mypassword
    networks:
      - mynetwork

  api:
    build: .\ClientiAPI
    ports:
      - "8080:80"
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
